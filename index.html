<title>SonicTheHedgehog.io</title>
<canvas id="canvas"></canvas>
<style>
  function startGame() {
  myGamePiece = new component(30, 30, "https://raw.githubusercontent.com/mwear3/Sonicthehedgehog/master/350px-Classic_sonic_face.svg.png", 10, 120, "image");
  myGameArea.start();
}
  function component(width, height, color, x, y, type) {
  this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0; 
  this.x = x;
  this.y = y; 
  this.update = function() {
    ctx = myGameArea.context;
    if (type == "image") {
      ctx.drawImage(this.image, 
        this.x, 
        this.y,
        this.width, this.height);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
}


</style>                                                                 <
